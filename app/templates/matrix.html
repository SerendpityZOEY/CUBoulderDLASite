<body>
<div class="col-md-10 center">
            <h1>Matrix</h1>
            <h2 class="center">Select a Filter</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Target</th>
            <th>Search by</th>
        </tr>
        </thead>
        <tbody>
            <tr id="gender" , data-column="1">
                <td>Gender</td>
                <td>
                    <select class="column_filter form-control" id="col1_filter">
                        <option value="" selected="selected">Please Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr id="race" , data-column="3">
                <td>Race</td>
                <td>
                    <select class="column_filter form-control" id="col3_filter">
                        <option value="" selected="selected">Please Select</option>
                        <option value="American Indian or Alaskan">American Indian or Alaskan</option>
                        <option value="Black or African-American">Black or African-American</option>
                        <option value="Native Hawaiian or other Pacific Islander">Native Hawaiian or other Pacific Islander</option>
                        <option value="Asian">Asian</option>
                        <option value="White">White</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr id="major" , data-column="5">
                <td>Major</td>
                <td>
                    <select class="column_filter form-control" id="col5_filter">
                        <option value="" selected="selected">Please Select</option>
                        {% for row in major %}
                        <option value={{ row[1] }}>{{ row[1] }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr id="year" , data-column="8">
                <td>Level</td>
                <td>
                    <select class="column_filter form-control" id="col8_filter">
                        <option value="" selected="selected">Please Select</option>
                        <option value="freshman">Freshman</option>
                        <option value="sophomore">Sophomore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                        <option value="fifth">Fifth year</option>
                    </select>
                </td>
            </tr>
            <tr id="Re" , data-column="9">
                <td>Research Exp</td>
                <td>
                    <select class="column_filter form-control" id="col9_filter">
                        <option value="" selected="selected">Please Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 center">
            <form action="assign" role="form" id="f1" method="post">
                <label class="control-label"><span style="color:red;"></span>Student</label>
                <input type="text" list="student" name="student">
                <datalist id="student">
                    {% for row in s_id_name %}
                    <option value={{ row[0] }}>{{ row[1] }}</option>
                    {% endfor %}
                </datalist>
                <label class="control-label"><span style="color:red;">* </span>Project</label>
                <input list="project" name="project">
                <datalist id="project">
                    {% for row in p_id_name %}
                    <option value={{ row[0] }}>{{ row[1] }}</option>
                    {% endfor %}
                </datalist>
                <input type="submit" value="Assign">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-11 center">
            <table id="student_info" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
        </div>
    </div>
</div>
</body>
<script>
    var dataSet = {{ students|safe }};
    function filterColumn(i) {
        $('#student_info').DataTable().column(i).search(
                $('#col' + i + '_filter').val()
        ).draw();
    }
    $(document).ready(function () {
        var dataTable = $('#student_info').DataTable({
            "scrollX": true,
            data: dataSet,
            columns: [
                {"title": "name"},
                {"title": "gender"},
                {"title": "origin"},
                {"title": "race" },
                {"title": "email"},
                {"title": "major"},
                {"title": "student number"},
                {"title": "GPA"},
                {"title": "level"},
                {"title": "research Experience"},
                {"title": "1th Project"},
                {"title": "2th Project"},
                {"title": "3th Project"},
                {"title": "4th Project"},
                {"title": "5th Project"}
            ]
        });
        dataTable.columns.adjust().draw();
        $('select.column_filter').on('keyup click change', function () {
            filterColumn($(this).parents('tr').attr('data-column'));
        });
    });

</script>

</body>
